<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilo/style.css">
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <title>Contato Barbearia Alura</title>
</head>
<body>
    <header>        
        <div class="caixa">
            <img class="logo" src="../imagens/logo.png" alt="Logo da Barbearia da Alura">
            <nav>
                <a href="../index.html">HOME</a>
                <a href="../portfólio/produtos.html">Produtos</a>
                 <a href="../portfólio/contato.html">Contato</a>                
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <fieldset>
                <label for="nome-sobrenome">Nome e sobrenome:</label>
                <input type="text" id="nome-sobrenome" class="input-padrao" required>
                
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                
                <label for="mensagem-usuario">Comentários:</label>                
                <textarea name="mensagem-usuario" id="mensagem-usuario" cols="70" rows="10" class="input-padrao" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Como prefere o nosso contato ?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select title="Qual horário prefere ser atendido?" name="periodo" id="periodo">
                    <option value="periodo-manha">Manhã</option>
                    <option value="periodo-tarde">Tarde</option>
                    <option value="periodo-noite">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</input></label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horários</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="../imagens/logo-branco.png" alt="Logo da Barbearia da Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
